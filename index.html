    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
    <div class="wrapper">
      <div class="js-register-form">
        <h1 class="text-center">Регистрация</h1>
        <hr>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4 control-label" for="first_name">Имя*</label>
            <div class="col-sm-8">
              <input id="first_name" name="first_name" type="text" placeholder="Имя" class="form-control input-xlarge">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-4 control-label" for="last_name">Фамилия*</label>
            <div class="col-sm-8">
              <input id="last_name" name="last_name" type="text" placeholder="Фамилия" class="form-control input-xlarge">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-4 control-label" for="email">Email*</label>
            <div class="col-sm-8">
              <input id="email" name="email" type="email" placeholder="Email" class="form-control input-xlarge">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-4 control-label" for="password">Пароль*</label>
            <div class="col-sm-8">
              <input id="password" name="password" type="password" placeholder="Пароль" class="form-control input-xlarge">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-4 control-label" for="zip_code">Почтовый индекс</label>
            <div class="col-sm-8">
              <input id="zip_code" name="zip_code" type="text" placeholder="Почтовый индекс" class="form-control input-xlarge">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
              <button class="btn btn-block btn-success js-btn-success">Зарегистрироваться</button>
            </div>
            <div class="col-sm-4">
              <button class="btn btn-block btn-danger js-btn-error">Зарегистрироваться</button>
            </div>
          </div>
        </form>
      </div>
      <div class="js-register-thank-you" style="display: none;">
        <p class="bg-success success-msg">Спасибо Вам за регистрацию!</p>
      </div>
    </div> <!-- /wrapper -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
